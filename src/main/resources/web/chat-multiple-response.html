<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama.cpp 多次回复</title>
    
    <!-- External Libraries (Same as chat.html) -->
    <script src="js/marked.min.js"></script>
    <link rel="stylesheet" href="css/github.min.css">
    <script src="js/highlight.min.js"></script>
    <link rel="stylesheet" href="css/all.min.css">
    <link href="css/css2.css" rel="stylesheet">

    <style>
        /* Inherit Variables from chat.html */
        :root {
            --primary-color: #10a37f; /* OpenAI Green-ish */
            --primary-hover: #0d8a6a;
            --bg-color: #f9fafb;
            --sidebar-bg: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --user-msg-bg: #ffffff;
            --ai-msg-bg: #f7f7f8;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 0.75rem;
            --split-border: #d1d5db;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar Styling (Copied & Adapted) */
        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 20;
        }

        .sidebar-header {
            padding: 0 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            height: 64px;
        }

        .sidebar-header h1 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.25rem;
        }

        .setting-group {
            margin-bottom: 1.5rem;
        }

        .setting-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .setting-group label span {
            color: var(--text-secondary);
            font-size: 0.75rem;
            float: right;
        }

        .form-select, .form-input, .form-textarea {
            width: 100%;
            padding: 0.625rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: #fff;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-range {
            flex: 1;
            accent-color: var(--primary-color);
        }

        .sidebar-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            background-color: #f9fafb;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Main Chat Area */
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: #ffffff;
        }

        .chat-header {
            height: 64px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .model-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            background-color: #e0e7ff;
            color: var(--primary-color);
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 0; /* Changed from 2rem to allow full width messages */
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
        }

        .message-row {
            padding: 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
        }

        .message-row.user {
            background-color: var(--user-msg-bg);
        }

        .message-row.ai {
            background-color: var(--ai-msg-bg);
        }

        .message-wrapper {
            display: flex;
            gap: 1.5rem;
            max-width: 56rem; /* Slightly wider for split view */
            width: 100%;
            margin: 0 auto;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .avatar-user {
            background-color: #5436DA;
            color: white;
            border-radius: 4px;
        }
        
        .avatar-ai {
            background-color: #10a37f;
            color: white;
            border-radius: 4px;
        }

        .message-content {
            flex: 1;
            min-width: 0;
            line-height: 1.6;
            font-size: 1rem;
        }

        /* Split Response Styling */
        .split-response-container {
            display: flex;
            width: 100%;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            overflow: hidden;
            background-color: #fff;
            margin-top: 0.5rem;
        }

        .response-pane {
            flex: 1;
            padding: 1rem;
            border-right: 1px solid var(--split-border);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            min-width: 0; /* Fix flex child overflow */
        }

        .response-pane:last-child {
            border-right: none;
        }

        .pane-header {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .pane-header::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .response-pane:nth-child(1) .pane-header::before { background-color: #ff8c00; }
        .response-pane:nth-child(2) .pane-header::before { background-color: #9932cc; }

        /* Input Area */
        .input-area {
            padding: 2rem;
            background-image: linear-gradient(180deg, rgba(255,255,255,0), #fff 20%);
        }

        .input-wrapper {
            max-width: 48rem;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 0.75rem;
            background: white;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        #message-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            border: none;
            border-radius: 0.75rem;
            resize: none;
            max-height: 200px;
            height: 56px;
            outline: none;
            font-family: inherit;
            font-size: 1rem;
        }

        .send-btn {
            position: absolute;
            bottom: 0.75rem;
            right: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.25rem;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-btn:disabled {
            background-color: #ccc;
            cursor: default;
        }

        .send-btn:hover:not(:disabled) {
            background-color: var(--primary-hover);
        }

        .typing-cursor::after {
            content: '▋';
            display: inline-block;
            vertical-align: baseline;
            animation: blink 1s step-end infinite;
            color: var(--primary-color);
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        
        /* Mobile */
        @media (max-width: 768px) {
            .sidebar { display: none; } /* Simplified for demo */
            .split-response-container { flex-direction: column; }
            .response-pane { border-right: none; border-bottom: 1px solid var(--split-border); }
            .response-pane:last-child { border-bottom: none; }
            .message-wrapper { padding: 0 1rem; }
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<aside class="sidebar">
    <div class="sidebar-header">
        <h1><i class="fas fa-layer-group"></i> Dual Response</h1>
    </div>
    <div class="sidebar-content">
        <div class="setting-group">
            <label for="model-selector">模型选择 (Model)</label>
            <select id="model-selector" class="form-select">
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="gpt-4">GPT-4</option>
                <option value="llama-3">Llama 3</option>
            </select>
        </div>

        <div class="setting-group">
            <label for="system-prompt">系统提示词 (System)</label>
            <textarea id="system-prompt" class="form-textarea" rows="3">You are a helpful assistant.</textarea>
        </div>

        <div class="setting-group">
            <label for="temp-input">温度 (Temperature) <span id="temp-val">0.7</span></label>
            <div class="range-container">
                <input type="range" id="temp-input" class="form-range" min="0" max="2" step="0.1" value="0.7">
            </div>
        </div>

        <div class="setting-group">
            <label for="top-p-input">Top P <span id="top-p-val">0.9</span></label>
            <div class="range-container">
                <input type="range" id="top-p-input" class="form-range" min="0" max="1" step="0.05" value="0.9">
            </div>
        </div>
        
        <div style="margin-top: 20px;">
            <button class="btn btn-outline" style="width: 100%; padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 0.5rem; background: transparent; cursor: pointer;" onclick="location.reload()">
                <i class="fas fa-trash"></i> 清空对话
            </button>
        </div>
    </div>
    <div class="sidebar-footer">
        Based on Llama.cpp Frontend
    </div>
</aside>

<!-- Main Chat Area -->
<div class="main-area">
    <div class="chat-header">
        <div style="font-weight: 600;">GPT-like Dual Stream Demo</div>
    </div>

    <div class="chat-container" id="chat-container">
        <!-- Messages will be appended here -->
        <!--
        <div class="message-row ai">
            <div class="message-wrapper">
                <div class="message-avatar avatar-ai">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <p>你好！我是双路回复演示助手。请在下方输入内容，我将模拟两个不同的回复流同时输出的效果。</p>
                </div>
            </div>
        </div>
        -->
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <textarea id="message-input" placeholder="输入消息..."></textarea>
            <button class="send-btn" id="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <div style="text-align: center; color: #aaa; font-size: 0.75rem; margin-top: 0.5rem;">
            双回复模式用来对比不同回复的效果，像抽卡一样（但是一次只能抽两张）。
        </div>
    </div>
</div>

<script>
    const chatContainer = document.getElementById('chat-container');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const modelSelector = document.getElementById('model-selector');
    
    // State
    const state = {
        messages: [], // History of conversation
        isGenerating: false,
        controller: null
    };

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        loadModels();
        
        // Sidebar Range Inputs Update
        ['temp-input', 'top-p-input'].forEach(id => {
            const el = document.getElementById(id);
            const valDisplay = document.getElementById(id.replace('input', 'val'));
            if(el && valDisplay) {
                el.addEventListener('input', () => valDisplay.textContent = el.value);
            }
        });

        // Initialize marked
        marked.setOptions({
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-'
        });
    });

    // Load Models
    async function loadModels() {
        try {
            const response = await fetch('/v1/models');
            const data = await response.json();
            
            if (data.data && data.data.length > 0) {
                modelSelector.innerHTML = '<option value="" disabled selected>选择一个模型...</option>';
                data.data.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = model.id; 
                    modelSelector.appendChild(option);
                });
                // Select first model by default if available
                if (modelSelector.options.length > 1) {
                    modelSelector.selectedIndex = 1;
                }
            } else {
                modelSelector.innerHTML = '<option value="" disabled>无可用模型</option>';
            }
        } catch (error) {
            console.error('Error loading models:', error);
            modelSelector.innerHTML = '<option value="" disabled>加载失败 (检查控制台)</option>';
        }
    }

    // Auto-resize textarea
    messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight > 200 ? 200 : this.scrollHeight) + 'px';
        if(this.value === '') this.style.height = '56px';
    });

    // Handle Enter to send
    messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleSend();
        }
    });

    sendBtn.addEventListener('click', handleSend);

    function scrollToBottom() {
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function appendUserMessage(text) {
        const row = document.createElement('div');
        row.className = 'message-row user';
        row.innerHTML = `
            <div class="message-wrapper">
                <div class="message-avatar avatar-user">
                    <i class="fas fa-user"></i>
                </div>
                <div class="message-content">
                    <div style="white-space: pre-wrap;">${escapeHtml(text)}</div>
                </div>
            </div>
        `;
        chatContainer.appendChild(row);
        scrollToBottom();
    }

    function createSplitResponse() {
        const row = document.createElement('div');
        row.className = 'message-row ai';
        const uniqueId = Date.now();
        row.innerHTML = `
            <div class="message-wrapper">
                <div class="message-avatar avatar-ai">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="split-response-container">
                        <div class="response-pane">
                            <div class="pane-header">Candidate 1</div>
                            <div class="markdown-body" id="res-a-${uniqueId}"></div>
                        </div>
                        <div class="response-pane">
                            <div class="pane-header">Candidate 2</div>
                            <div class="markdown-body" id="res-b-${uniqueId}"></div>
                        </div>
                    </div>
                </div>
            </div>
        `;
        chatContainer.appendChild(row);
        scrollToBottom();
        return {
            paneA: document.getElementById(`res-a-${uniqueId}`),
            paneB: document.getElementById(`res-b-${uniqueId}`)
        };
    }

    async function handleSend() {
        const text = messageInput.value.trim();
        const modelId = modelSelector.value;
        
        if (!text || state.isGenerating) return;
        if (!modelId) {
            alert('请先选择一个模型');
            return;
        }

        state.isGenerating = true;
        sendBtn.disabled = true;
        messageInput.value = '';
        messageInput.style.height = '56px';

        // Add User Message to UI
        appendUserMessage(text);
        
        // Add User Message to History
        state.messages.push({ role: 'user', content: text });

        // Create UI for AI Response
        const { paneA, paneB } = createSplitResponse();
        
        // Setup AbortController for stopping generation
        state.controller = new AbortController();

        try {
            const systemPrompt = document.getElementById('system-prompt').value;
            const messagesPayload = [];
            if(systemPrompt) messagesPayload.push({ role: 'system', content: systemPrompt });
            messagesPayload.push(...state.messages);

            const response = await fetch('/v1/chat/completions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: modelId,
                    messages: messagesPayload,
                    stream: true,
                    n: 2, // FIXED N=2 for dual response
                    temperature: parseFloat(document.getElementById('temp-input').value),
                    top_p: parseFloat(document.getElementById('top-p-input').value)
                }),
                signal: state.controller.signal
            });

            if (!response.ok) throw new Error(`Server Error: ${response.statusText}`);

            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');
            
            let textA = '';
            let textB = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const dataStr = line.substring(6);
                        if (dataStr.trim() === '[DONE]') continue;

                        try {
                            const data = JSON.parse(dataStr);
                            if (data.choices && data.choices.length > 0) {
                                const choice = data.choices[0];
                                const index = choice.index || 0;
                                const delta = (choice.delta && typeof choice.delta.content === 'string')
                                    ? choice.delta.content
                                    : (typeof choice.text === 'string'
                                        ? choice.text
                                        : (choice.message && typeof choice.message.content === 'string'
                                            ? choice.message.content
                                            : (typeof data.content === 'string' ? data.content : '')));

                                if (index === 0) {
                                    textA += delta;
                                    paneA.innerHTML = marked.parse(textA);
                                } else if (index === 1) {
                                    textB += delta;
                                    paneB.innerHTML = marked.parse(textB);
                                }
                                
                                if (chatContainer.scrollHeight - chatContainer.scrollTop - chatContainer.clientHeight < 200) {
                                    scrollToBottom();
                                }
                            }
                        } catch (e) {
                            console.warn('Parse error', e);
                        }
                    }
                }
            }
            
            // Highlight code blocks after generation
            paneA.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
            paneB.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));

            // Save history? 
            // Note: Since we have two responses, standard chat history is linear.
            // For this demo, we might just pick the first one or ignore adding AI response to history 
            // to prevent context confusion in next turn, OR just append one of them.
            // Let's append Candidate 1 for continuity in this demo.
            state.messages.push({ role: 'assistant', content: textA });

        } catch (error) {
            if (error.name === 'AbortError') {
                paneA.innerHTML += '<br><em>[已停止]</em>';
                paneB.innerHTML += '<br><em>[已停止]</em>';
            } else {
                paneA.innerHTML += `<br><span style="color:red">Error: ${error.message}</span>`;
            }
        } finally {
            state.isGenerating = false;
            sendBtn.disabled = false;
            state.controller = null;
            messageInput.focus();
            scrollToBottom();
        }
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
</script>

</body>
</html>
